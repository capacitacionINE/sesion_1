# Ejercicio para la 🏠

--

Vamos a trabajar con una base real de la **Encuesta Nacional Urbana de Seguridad Ciudadana (ENUSC)**, que levanta el INE año a año. Utilizaremos la última versión publicada (2019). 

--

Para la ENUSC, un **hogar victimizado** es aquel en el cual durante el último año **alguno de sus miembros fue víctima de al menos uno de los siguientes delitos:** 

--

- robo con intimidación (**A1_1_1**)
- robo por sorpresa (**B1_1_1**)
- robo con fuerza en la vivienda (**C1_1_1**)
- hurto (**D1_1_1**)
- lesiones (**E1_1_1**)
- robo de vehículo (**G1_1_1**)
- robo desde vehículo (**H1_1_1**)

--

Es decir, basta con tener un valor 1 (sí) en cualquiera de estas variables para que este hogar sea **victimizado**.

  mutate(intimidacion = ifelse(intimidacion==1,1,0))
```

**hint 2** 🕵:

## solución


1. cargar


```r
library(haven)
enusc &lt;- read_sav("data/base-de-datos---xvi-enusc-2019-(sav).sav")
```

2. dimensiones


```r
dim(enusc)
```

```
## [1] 76567   660
```

3. Transformación


```r
library(dplyr)
```

```
## 
## Attaching package: 'dplyr'
```

```
## The following objects are masked from 'package:stats':
## 
##     filter, lag
```

```
## The following objects are masked from 'package:base':
## 
##     intersect, setdiff, setequal, union
```

```r
enusc_2 &lt;- enusc %&gt;% filter(Kish==1) %&gt;%
  select(enc_region, VA_DC, A1_1_1, B1_1_1, C1_1_1, D1_1_1,
         E1_1_1, G1_1_1, H1_1_1) %&gt;%
  rename(region = enc_region, intimidacion = A1_1_1, 
         sorpresa = B1_1_1, fuerza_viv = C1_1_1,
         hurto = D1_1_1, lesiones = E1_1_1, 
         de_vehiculo = G1_1_1, desde_vehiculo= H1_1_1)
```

4. nuevas dimensiones


```r
dim(enusc_2)
```

```
## [1] 24465     9
```
5. dicotomizar variables


```r
enusc_2 &lt;- enusc_2 %&gt;% 
  mutate(intimidacion = ifelse(intimidacion==1,1,0), 
         sorpresa = ifelse(sorpresa==1,1,0), 
         fuerza_viv = ifelse(fuerza_viv==1,1,0),
         hurto = ifelse(hurto==1,1,0), 
         lesiones = ifelse(lesiones==1,1,0),
         de_vehiculo = ifelse(de_vehiculo==1,1,0),
         desde_vehiculo = ifelse(desde_vehiculo==1,1,0))
```

calcular `VA_DC_2`. 


```r
enusc_2 &lt;- enusc_2 %&gt;% mutate(suma = rowSums(enusc_2[3:9],
                                             na.rm = TRUE))
enusc_2 &lt;- enusc_2 %&gt;% mutate(VA_DC_2 = if_else(suma&gt;=1, 1, 0))
```

6. ¿Sin iguales?


```r
sum(enusc_2$VA_DC!=enusc_2$VA_DC_2)
```

```
## [1] 0
```

7. tabular victimización por región sin expandir

```r
enusc_2 %&gt;% group_by(region) %&gt;% 
  summarise(vic_hog = mean(VA_DC_2))
```
